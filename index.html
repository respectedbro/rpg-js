<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="/script.js" defer></script>
    <title>RPG-JS</title>
</head>
<body>
<div class="rpg">
    <div class="container">
        <div class="rpg__title">rpg-js</div>
        <div class="rpg__char">
            <div class="char__info">
                <ul class="info-list">
                    <li class="info-item">Имя</li>
                    <li class="info-item">Тип персонажа</li>
                    <li class="info-item">Здоровье</li>
                    <li class="info-item">Сила</li>
                    <li class="info-item">Защита</li>
                    <li class="info-item">Уровень</li>
                    <li class="info-item">Инвентарь</li>
                </ul>
            </div>
            <div class="char__controls">
                <button class="controls__attack">Атаковать</button>
                <button class="controls__defense">Защищаться</button>
                <button class="controls__use-item">Использовать предмет</button>
            </div>
        </div>
        <div class="rpg__location">
            <div class="location__title">Текущаяя локация</div>
            <button class="location__wood">Идти в лес</button>
            <button class="location__dungeon">Идти в подземелье</button>
            <button class="location__village">Вернуться в деревню</button>
        </div>
        <div class="rpg__event-list">
            <div></div>
        </div>
    </div>
</div>

</body>
</html>
